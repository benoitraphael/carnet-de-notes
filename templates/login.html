{% extends "base.html" %}

{% block title %}Connexion{% endblock %}

{% block content %}
<div class="auth-form">
    <h1>Connexion</h1>
    <form method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <div class="form-group">
            <label for="username">Nom d'utilisateur</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Se connecter</button>
    </form>
    <div class="auth-links">
        <p class="auth-link">Pas encore de compte ? <a href="{{ url_for('register') }}">Inscrivez-vous</a></p>
        <p class="auth-link"><a href="{{ url_for('forgot_password') }}">Mot de passe oubli√© ?</a></p>
    </div>
</div>

<style>
    .auth-form {
        max-width: 400px;
        margin: 2rem auto;
        padding: 2rem;
        background: var(--color-lighter);
        border-radius: 8px;
        box-shadow: 0 2px 15px rgba(0,0,0,0.05);
    }

    .auth-form h1 {
        margin: 0 0 2rem;
        text-align: center;
        color: var(--color-title);
        font-family: var(--font-serif);
        font-size: 2rem;
        font-weight: 300;
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: var(--color-title);
    }

    .form-group input {
        width: 100%;
        padding: 0.8rem;
        border: 1px solid var(--color-light);
        border-radius: 4px;
        font-family: inherit;
        font-size: 1rem;
    }

    .form-group input:focus {
        outline: none;
        border-color: var(--color-accent);
    }

    button {
        width: 100%;
        padding: 0.8rem;
        background: var(--color-accent);
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    button:hover {
        background: var(--color-ink);
    }

    .auth-links {
        margin-top: 1.5rem;
        text-align: center;
    }

    .auth-link {
        margin: 0.5rem 0;
        font-size: 0.9rem;
    }

    .auth-link a {
        color: var(--color-accent);
        text-decoration: none;
    }

    .auth-link a:hover {
        text-decoration: underline;
    }
</style>
{% endblock %}
