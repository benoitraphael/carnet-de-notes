{% extends "base.html" %}

{% block title %}Carnets de Notes{% endblock %}

{% block content %}
<div class="landing-page">
    <h1 class="site-title">Carnets de Notes</h1>
    <p class="tagline">Un espace pour partager vos pens√©es</p>
    
    <div class="auth-buttons">
        <a href="{{ url_for('login') }}" class="auth-button">Connexion</a>
        <a href="{{ url_for('register') }}" class="auth-button">Inscription</a>
    </div>
</div>

<style>
    .landing-page {
        text-align: center;
        padding: 2rem 1rem;
        max-width: 600px;
        margin: 0 auto;
    }

    .site-title {
        font-family: var(--font-serif);
        font-size: 3.5rem;
        font-weight: 300;
        color: var(--color-ink);
        margin: 0 0 0.5rem;
        line-height: 1.2;
    }

    .tagline {
        font-family: var(--font-serif);
        font-size: 1.5rem;
        color: var(--color-accent);
        margin: 0 0 3rem;
        font-style: italic;
    }

    .auth-buttons {
        display: flex;
        gap: 1.5rem;
        justify-content: center;
    }

    .auth-button {
        display: inline-block;
        padding: 0.75rem 2rem;
        font-family: var(--font-serif);
        font-size: 1rem;
        color: var(--color-accent);
        text-decoration: none;
        border: 1px solid var(--color-accent);
        border-radius: 4px;
        transition: all 0.2s ease;
    }

    .auth-button:hover {
        background: var(--color-accent);
        color: var(--color-paper);
    }
</style>
{% endblock %}
