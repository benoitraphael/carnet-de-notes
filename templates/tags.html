{% extends "base.html" %}

{% block title %}Tags{% endblock %}

{% block content %}
<div class="container">
    <header class="site-header">
        <h1 class="elegant-title">Tags</h1>
    </header>

    <nav class="main-nav">
        <a href="{{ url_for('index') }}" class="nav-link">
            <i class="fas fa-book"></i>
            Accueil
        </a>
        <a href="{{ url_for('tags') }}" class="nav-link">
            <i class="fas fa-tag"></i>
            Tags
        </a>
        {% if current_user.is_admin %}
        <a href="{{ url_for('admin_users') }}" class="nav-link">
            <i class="fas fa-users"></i>
            Administration
        </a>
        {% endif %}
        <a href="{{ url_for('logout') }}" class="nav-link">
            <i class="fas fa-sign-out-alt"></i>
            DÃ©connexion
        </a>
    </nav>

    <div class="content">
        {% if tags %}
            <div class="tags">
                {% for tag in tags %}
                    <a href="{{ url_for('tag', tag_name=tag.name) }}" class="tag">#{{ tag.name }}</a>
                {% endfor %}
            </div>
        {% else %}
            <p class="empty-state">Aucun tag disponible</p>
        {% endif %}
    </div>
</div>

<style>
    :root {
        --color-text: #2c3e50;
        --color-background: #faf8f5;
        --color-surface: #ffffff;
        --color-accent: #8b7355;
        --color-accent-light: #a69076;
        --font-serif: Georgia, 'Times New Roman', serif;
        --font-sans: -apple-system, system-ui, sans-serif;
        --spacing: 2rem;
        --color-lighter: #ffffff;
    }

    .container {
        max-width: 1200px;
        margin: 2rem auto;
        padding: 0 1rem;
    }

    .site-header {
        margin-bottom: 2rem;
        text-align: center;
    }

    .elegant-title {
        font-family: var(--font-serif);
        font-size: 3rem;
        color: var(--color-text);
        font-weight: 400;
        margin: 0;
    }

    .main-nav {
        display: flex;
        justify-content: center;
        gap: 2rem;
        margin-bottom: 2rem;
    }

    .nav-link {
        color: var(--color-accent);
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-family: var(--font-serif);
        transition: color 0.2s ease;
    }

    .nav-link:hover {
        color: var(--color-accent-light);
    }

    .content {
        margin-top: 2rem;
    }

    .tags {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        justify-content: center;
        margin-top: 1rem;
    }

    .tag {
        display: inline-block;
        padding: 0.25rem 0.5rem;
        margin: 0 0.5rem 0.5rem 0;
        background: var(--color-accent);
        color: var(--color-lighter);
        border-radius: 4px;
        text-decoration: none;
        font-size: 0.9rem;
        transition: opacity 0.2s;
    }

    .tag:hover {
        opacity: 0.9;
    }

    .empty-state {
        text-align: center;
        color: var(--color-accent);
        font-style: italic;
        margin: 3rem 0;
    }
</style>
{% endblock %}
